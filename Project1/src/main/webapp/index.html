<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
</head>
<body>
    <h1>Water Quality Prediction System</h1>
    <form action="predict" method="POST">
        <label for="ph">Enter pH value:</label>
        <input type="number" step="0.01" id="ph" name="ph" required><br><br>

        <label for="turbidity">Enter Turbidity (NTU):</label>
        <input type="number" step="0.01" id="turbidity" name="turbidity" required><br><br>

        <label for="tds">Enter Total Dissolved Solids (TDS ppm):</label>
        <input type="number" step="0.01" id="tds" name="tds" required><br><br>

        <button type="submit">Predict Quality</button>
    </form>
</body>
</html>
